<div id="quiz-widget" style="max-width: 400px; font-family: Arial, sans-serif; border: 1px solid #ddd; padding: 20px; border-radius: 10px;">
    <h3>Quel type d'activité est fait pour vous ?</h3>
    <div id="step-1" class="step">
        <p>Préférez-vous les activités en intérieur ou en extérieur ?</p>
        <button onclick="goToStep(2)">Intérieur</button>
        <button onclick="goToStep(3)">Extérieur</button>
    </div>

    <div id="step-2" class="step" style="display: none;">
        <p>Intérieur : Préférez-vous lire ou cuisiner ?</p>
        <button onclick="showResult('Lire des livres passionnants !')">Lire</button>
        <button onclick="showResult('Participer à un atelier culinaire !')">Cuisiner</button>
    </div>

    <div id="step-3" class="step" style="display: none;">
        <p>Extérieur : Préférez-vous les activités physiques ou relaxantes ?</p>
        <button onclick="showResult('Essayez l’escalade !')">Activités physiques</button>
        <button onclick="showResult('Explorez des jardins botaniques !')">Activités relaxantes</button>
    </div>

    <div id="result" style="display: none;">
        <h4>Résultat :</h4>
        <p id="result-text"></p>
        <button onclick="restartQuiz()">Recommencer</button>
    </div>
</div>

<script>
    function goToStep(step) {
        document.querySelectorAll('.step').forEach(el => el.style.display = 'none');
        document.getElementById('step-' + step).style.display = 'block';
    }

    function showResult(resultText) {
        document.querySelectorAll('.step').forEach(el => el.style.display = 'none');
        document.getElementById('result').style.display = 'block';
        document.getElementById('result-text').innerText = resultText;
    }

    function restartQuiz() {
        document.querySelectorAll('.step').forEach(el => el.style.display = 'none');
        document.getElementById('step-1').style.display = 'block';
        document.getElementById('result').style.display = 'none';
    }
</script>
